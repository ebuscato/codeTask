<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/main.css}"/>
    
<title>postsList</title>
</head>
<body>


<div class = "center">
 
	<p class = "title">POSTS</p>
	<p class = "format">Select a post to see the comments.</p>		
	<hr>
</div>
<div class = "center">

	<table> 
		<tr th:each="post, stat : ${postsList}"> 

				<td th:text="${post.title}"></td>
				
				<td><a th:href="@{'/postsList/' + ${post.id}}"> <img
						src="/images/post_ico.png" alt="Photos" width="30" height="30">
				</a></td>
		
			</tr>
		</table>

</div>
<div class = "center">			
		<hr>		
		<form th:action="@{/usersList}">
		    <input type="submit" value="Home" />
		</form>
	</div>
</body>
</html>
